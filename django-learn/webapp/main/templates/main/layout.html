{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <div style="margin-bottom: 40px">
            <img src="{% static 'main/img/img.png' %}">
            <span class="logo" style="margin-bottom: 100px">webApp</span>
        </div>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Main page</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> About us</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> News</li></a>
            <a href=""><li><i class="fas fa-paper-plane"></i> Contacts</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info">Create</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content%}
        {% endblock %}
    </main>
</body>
</html>
